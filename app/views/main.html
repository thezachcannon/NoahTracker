<div class="col-md-6 col-md-offset-3">
  <form name="form" ng-submit="login()" role="form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" name="username" id="username" class="form-control" ng-model="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
    </div>
    <div style="text-align: center">{{error}} {{success}}</span>
<div class="form-actions">
  <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary pull-right">Login</button>
</div>
</form>
</div>

  <button class='btn btn-warning pull-left' ng-disabled='form.username.$invalid' ng-click='forgotPassword()'>Forgot Password</button>
